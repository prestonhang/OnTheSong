<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnTheSong</title>
    <link rel="stylesheet"
            href="style.css">

</head>
<header>
    <h1 id="title"> OnTheSong </h1> 

    <div class="header-image"> 

    </div>
</header>
<body>
    <div class="music-player">
        <div class="song-image">
            <img src="C:\Users\Preston\Documents\School\OnTheSong\musicnote.png" >
        </div>    
        <div class="song-info">
            <h3 class="SongName">Song Name </h1>
            <h3 class="ArtistName"> Artist Name </h1>
            <h3 class="AlbumName"> Album Name </h1>
        </div>

        <div class="controls">
            <a href="https://www.google.com">
                <button type="button" class="prev-song"> 
                    <span class="prev-song-text"> Prev Song </span>
                </button>
            </a>

            <a href="https://www.google.com">
                <button type="button" class="play-pause"> 
                    <span class="play-pause"> Play/Pause </span>
                </button>
            </a>

            <a href="https://www.google.com">
                <button type="button" class="next-song"> 
                    <span class="next-song-text"> Next Song </span>
                </button>
            </a>

        </div>
    </div>
    <div class="search-bar">
        <label for="search-bar" class="search-bar label">Search for a song...</label>
        <input type="text" name="search" id="search-bar text" class="search-input">
    </div>
</body>
</html>
